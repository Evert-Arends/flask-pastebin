{% extends "paste101/templates/base.html" %}
{% block content %}
<script>
    $(document).ready(function() {
        hljs.initHighlightingOnLoad();
    });
</script>

<!--main-->
<div class="container" id="main">
    <div class="row">
        {% include 'paste101/templates/header.html' %}

        <div class="col-md-9 col-sm-9">
            <div class="panel panel-default">
                <div class="panel-heading"><a href="/" class="pull-right">Homepage</a></div>
                <div class="panel-body">
                    <p class="legend" id="legend">
                        <a href="/paste/{{paste.uid}}/raw" class="subtle">Raw</a>
                    </p>
                    <p>
                        <pre><code class="{{paste.syntax}}">{{ paste.contents }}</code></pre>
                    </p>
               </div>
            </div>
        </div>

        {% include 'paste101/templates/public_recent.html' %}

        <br>

        <div class="clearfix"></div>

        {% include 'paste101/templates/footer.html' %}

    </div>
    <!--/main-->
    {% endblock %}
